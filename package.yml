name       : yad
version    : '5.0'
release    : 7
source     :
    - https://github.com/v1cont/yad/archive/v5.0.tar.gz : 491631044cf4bb126e01dedf9d77d41aa60728738150aa537c6b73d983d29dc4
license    : GPL-3.0-or-later
component  : system.utils
summary    : A tool for create graphical dialogs from shell scripts
description: |
    YAD (yet another dialog) is a tool for create graphical dialogs from shell scripts
builddeps  :
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(webkit2gtk-4.0)
setup      : |
    autoreconf -ivf
    intltoolize
    %configure --enable-html \
               --enable-sourceview \
               --enable-spell \
               --with-gtk=gtk3
build      : |
    %make
install    : |
    %make_install
